<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <center> -->
    
    <table border="1" >
        <caption>this is table</caption>
        <thead>
        <tr>
        <th>Column 1</th>
        <th colspan="2">Column 2 and 3 heading</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>Row 1, cell 1</td>
        <td colspan="2">(Row 1, cell 2) and (Row 1, cell 3)</td>
        </tr>
        <tr>
        <td rowspan="2">(Row 2, cell 1) and (Row 3, cell 2)</td>
        <td>Row 2, cell 2</td>
        <td>Row 2, cell 3</td>
        </tr>
        <tr>
        <td>Row 3, cell 2</td>
        <td>Row 3, cell 3</td>
        </tr>
        </tbody>
        </table>
    <!-- </center> -->
</body>
</html>
